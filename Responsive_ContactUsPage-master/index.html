<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Page In HTML and CSS</title>
    <!--link-stylesheet----------->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--using-fontAwesome------------>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--contact-form-container------------------->
    <section id="contact">
        <!--social----------->
        <div class="social">
            <!--icons--------->
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
        </div>
        <!--contact-box------------->
        <div class="contact-box">
            <!--heading---------->
            <div class="c-heading">
                <h1>Get In Touch</h1>
                <p>Call Or Email Us Regarding Question Or Issues</p>
            </div>
            <!--inputs------------------>
            <div class="c-inputs">
                <form>
                    <input type="text" placeholder="Full Name" />
                    <input type="email" placeholder="Your Email" />
                    <textarea name="message" placeholder="Write Message"></textarea>
                    <!--submit-btn----------->
                    <button>SEND</button>
                </form>
            </div>
        </div>
        <!--map------------------->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63371.81529707429!2d79.82118591693468!3d6.921837369633614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2sus!4v1599404923736!5m2!1sen!2sus"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>
</body>

</html>
